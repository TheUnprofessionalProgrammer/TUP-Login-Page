<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main.css">
    <title>Login Page</title>
</head>
<body>
    
    <div class="l-container">
        <h1 class="h1">
            Login
        </h1>
        <form action="form" method="post">
            <label for="name">Username</label>
            <input type="text" name="name" id="name" placeholder="Enter Your Username" required>
            <!-- <br> -->
            <!-- <label for="phone">Phone Number</label>
            <input type="text" name="phone" id="phone" placeholder="Enter Your Phone Number" required> -->
            <!-- <br> -->
            <label for="email">E-Mail Address</label>
            <input type="email" name="email" id="email" placeholder="Enter Your E-Mail Address" required>
            <!-- <br> -->
            <label for="password">Password</label>
            <input type="password" name="password" id="password" placeholder="Enter Your Password" required>
            <!-- <br> -->
            <div class="remember">
                <label class="rememberme" for="age">Remember Me:</label>
                <input type="checkbox" name="remember" class="checkbox" min="1" max="100" required>
            </div>
            <!-- <br> -->
            <input class="btn" type="button" value="SUBMIT">
            <p>New User?<a class="color" href="./signup.html">Sign Up!</a></p>
        </form>

    </div>

</body>
</html>
