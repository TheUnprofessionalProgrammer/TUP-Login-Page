<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../static/styles/main.css">
    <title>Login Page</title>
</head>
<body>
    
    <div class="l-container">
        <h1 class="h1">
            Login
        </h1>
        <form action="/login" method="post">
            <label for="username">Username</label>
            <input type="text" name="username" id="name" placeholder="Enter Your Username" required>
            <!-- <br> -->
            <label for="email">E-Mail Address</label>
            <input type="email" name="email" id="email" placeholder="Enter Your E-Mail Address" required>
            <!-- <br> -->
            <label for="password">Password</label>
            <input type="password" name="password" id="password" placeholder="Enter Your Password" required>
            <!-- <br> -->
            <div class="remember">
                <label class="rememberme" for="age">Remember Me:</label>
                <input type="checkbox" name="remember" class="checkbox" min="1" max="100">
            </div>
            <!-- <br> -->
            <button id="submitButton" class="btn" type="submit">Submit</button>
            <p>New User?<a class="color" href="./sign">Sign Up!</a></p>
        </form>

    </div>

</body>
</html>
