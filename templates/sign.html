<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../static/styles/main.css">
    <title>SignUp Page</title>
</head>
<body>
    
    <div class="s-container">
        <h1 class="borderColor">
            Sign Up
        </h1>
        <form action="/sign" method="post">
            <label for="name">Full Name</label>
            <input type="text" name="name" id="name" placeholder="Enter Your Full Name" required>
            <!-- <br> -->
            <label for="phone">Phone Number</label>
            <input type="text" name="phone" id="phone" placeholder="Enter Your Phone Number" required>
            <!-- <br> -->
            <label for="email">E-Mail Address</label>
            <input type="email" name="email" id="email" placeholder="Enter Your E-Mail Address" required>
            <!-- <br> -->
            <label for="password">Password</label>
            <input type="password" name="password" id="password" placeholder="Enter Your Password" required>
            <!-- <br> -->
            <div class="remember">
                <label for="age">Age:</label>
                <input type="number" name="age" class="age" min="1" max="100" required>
            </div>
            <!-- <br> -->
            <button class="btn" type="submit">SUBMIT</button>
            <p>Already Have an account?<a class="color" href="./login">Login!</a></p>
        </form>

    </div>

</body>
</html>
